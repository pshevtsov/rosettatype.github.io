<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>
      {% if page.title %}
        {{ page.title }}
      {% else %}
        {{ site.title }}
      {% endif %}
    </title>

    <meta name="description" content="{{ site.description }}">

    <!-- CSS (from rosettatype.github.io) -->
    <link rel="stylesheet" href="http://github.rosettatype.com/assets/styles.css">

</head>

<body>
  <div class='navbar fixed'>
     <div class='container'>
        <a href="http://rosettatype.com" class='pull-left logo'>Rosetta</a>
        <ul class='pull-right'>
           <li><a href='http://rosettatype.com'>Website</a></li>
           <li><a href='{{ site.github.repository_url }}'>GitHub</a></li>
           <li><a href='https://www.rosettatype.com/contact'>Contact</a></li>
        </ul>
     </div>
  </div>

  <div class="container">
    <div class="grid">
      <div class="row">
        <div class="span twelve">
          {{ content }}
        </div>
      </div>

      {% if page.home == null %}

      <div class="divider"></div>

      <div class="row">
        <div class="span twelve">
          <a class="secondary" href="../">Back</a>
        </div>
      </div>

      {% endif %}

      <div class="divider"></div>

      <div class="row">
        <div class="span ten gray">Â© Rosetta Type Foundry, 2015.</div>
      </div>
    </div>
  </div>

      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-7870352-8', 'auto');
      ga('send', 'pageview');

    </script>
</body>
</html>
